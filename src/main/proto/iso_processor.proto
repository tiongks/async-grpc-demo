syntax = "proto3";

package org.nuhara.demos.proto;

message ISORequest {
	string mti = 1;
	string rrn = 2;
	string message = 3;
}

message ISOResponse {
	string mti = 1;
	string rrn = 2;
	string message = 3;
	string responseCode = 4;
}

service ISOProcessor {
	rpc process(ISORequest) returns (stream ISOResponse);
}